{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../static/css/main.css"/>
    <!-- Main.css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/main.css' %}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0-rc.1/chartjs-plugin-datalabels.min.js"></script>     
    <!-- Custom js / Main.js -->
    <script src={% static 'js/main.js' %}></script>

    {% if title %}
    <title>Twitter Sentiment - {{ title}}</title>
    {% else %}
    <title>Twitter Sentiment</title>
    {% endif %}
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul class="nav-links">
            <li>
              <a class="active" href="{% url 'home' %}">Home</a>
            </li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'sentiment-all' %}">Sentiment</a></li>
            <li><a href="{% url 'emotion' %}">Emotion</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="content">{% block content %}{% endblock %}</div>
    <!-- JScript for Sticky NavBar on Scroll -->
    <script type="text/javascript">
      window.addEventListener("scroll", function () {
        var header = document.querySelector(".container");
        header.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
  </body>
</html>
